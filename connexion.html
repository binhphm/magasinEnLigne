<body>
    <div class="page">
        <!-- Milieu de page -->
        <div class="colorlib-product">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="col-lg-6">
                    <h2 class="text-center">Inscription</h2>
                    <form method="post" class="colorlib-form">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="pseudo">Nom d'utilisateur</label>
                                    <input type="text" id="pseudo" class="form-control" placeholder="Votre nom d'utilisateur">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="mot-de-passe">Mot de passe</label>
                                    <input type="password" id="mot-de-passe" class="form-control" placeholder="Votre mot de passe">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="mot-de-passe">Confirmer votre mot de passe</label>
                                    <input type="password" id="mot-de-passe" class="form-control" placeholder="Confirmation du mot de passe">
                                </div>
                            </div>
                            <div class="col-md-12 text-center"> 
                                <a href="#" id="btn-membre" class="btn btn-primary col-md-6" onClick=>S'inscrire</a>
                            </div>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <!-- jQuery -->
	<script src="js/jquery.min.js"></script>

    <!-- Date Picker -->
